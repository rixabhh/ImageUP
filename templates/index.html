<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageUP - AI Colorization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .drag-active {
            border-color: #ec4899 !important;
            background-color: rgba(253, 242, 248, 0.7) !important;
            transform: scale(0.99);
        }

        /* Glassmorphism Card */
        .glass {
            background: rgba(255, 255, 255, 0.85);
            /* Slightly more transparent */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .gradient-text {
            background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            border: 4px solid rgba(236, 72, 153, 0.1);
            border-top: 4px solid #ec4899;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Background Texture & Mesh */
        .bg-textured {
            background-color: #f3f4f6;
            /* Mesh Gradient */
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                /* Dot Pattern Texture */
                radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%, 20px 20px;
            /* Size for dots */
        }
    </style>
</head>

<body class="bg-textured text-gray-800 min-h-screen flex flex-col items-center justify-between p-6">
    <!-- Added min-h-screen, padding -->

    <!-- Header -->
    <div class="text-center mt-8 mb-10 w-full animate-[fadeIn_0.6s_ease-out]">
        <h1 class="text-6xl md:text-7xl font-bold mb-3 tracking-tight gradient-text drop-shadow-sm pb-3">ImageUP</h1>
        <p class="text-gray-500 text-lg md:text-xl font-light">Revitalize your memories with AI-powered colorization.
        </p>
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-5xl glass rounded-3xl shadow-2xl p-8 md:p-12 transition-all duration-300 relative z-10 mx-auto"
        id="main-card">

        <!-- Upload Zone -->
        <div id="upload-zone"
            class="border-3 border-dashed border-gray-300 hover:border-pink-400 rounded-3xl p-10 text-center cursor-pointer transition-all duration-300 flex flex-col items-center justify-center min-h-[400px] group bg-white/50 hover:bg-white/80">
            <div
                class="w-24 h-24 bg-gradient-to-br from-indigo-50 to-pink-50 rounded-full flex items-center justify-center mb-6 group-hover:scale-110 group-hover:shadow-lg transition-all duration-300">
                <svg class="w-10 h-10 text-indigo-500 group-hover:text-pink-500 transition-colors duration-300"
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0l-4 4m4-4v12"></path>
                </svg>
            </div>
            <p class="text-3xl font-semibold text-gray-700 mb-3">Drag & Drop your photo</p>
            <p class="text-gray-400 text-lg">or <span
                    class="text-pink-600 font-semibold underline decoration-pink-300 underline-offset-4 hover:text-pink-700 transition-colors">browse
                    files</span> to upload</p>
            <p
                class="text-xs text-gray-400 mt-8 uppercase tracking-widest font-medium border px-3 py-1 rounded-full border-gray-200">
                Supports JPG, PNG</p>
            <input type="file" id="file-input" class="hidden" accept="image/*">
        </div>

        <!-- Processing State -->
        <div id="processing-state"
            class="hidden flex flex-col items-center justify-center min-h-[400px] animate-[fadeIn_0.3s_ease-out]">
            <div class="relative mb-6">
                <div class="loader"></div>
                <div class="absolute inset-0 flex items-center justify-center text-xs font-bold text-pink-500">AI</div>
            </div>
            <h3 class="text-2xl font-bold text-gray-800">Enhancing Colors</h3>
            <p class="text-gray-500 mt-2 text-lg">Our AI is painting your memory...</p>
        </div>

        <!-- Result View -->
        <div id="result-view" class="hidden animate-[fadeInUp_0.5s_ease-out]">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10 items-stretch">
                <!-- Original -->
                <div class="group relative rounded-2xl overflow-hidden shadow-lg bg-gray-100 border border-gray-100">
                    <img id="original-img" src="" alt="Original"
                        class="w-full h-[400px] object-cover transition-transform duration-700 group-hover:scale-105">
                    <div
                        class="absolute bottom-4 left-4 bg-black/70 backdrop-blur-md text-white px-4 py-1.5 text-sm font-semibold rounded-full shadow-lg">
                        Original B&W</div>
                </div>
                <!-- Colorized -->
                <div class="group relative rounded-2xl overflow-hidden shadow-xl ring-1 ring-black/5">
                    <div
                        class="absolute inset-0 bg-gradient-to-tr from-indigo-500/10 to-pink-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 pointer-events-none z-10">
                    </div>
                    <img id="colorized-img" src="" alt="Colorized"
                        class="w-full h-[400px] object-cover transition-transform duration-700 group-hover:scale-105">
                    <div
                        class="absolute bottom-4 left-4 bg-gradient-to-r from-indigo-600 to-pink-600 text-white px-5 py-2 text-sm font-bold rounded-full shadow-lg flex items-center gap-2 z-20">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                        AI Colorized
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-center gap-5">
                <button onclick="resetApp()"
                    class="px-8 py-3.5 rounded-xl border-2 border-gray-200 text-gray-600 hover:bg-white hover:border-gray-300 hover:text-gray-800 font-bold transition-all w-full sm:w-auto text-center">
                    Try Another Photo
                </button>
                <a id="download-btn" href="#"
                    class="px-8 py-3.5 rounded-xl bg-gradient-to-r from-indigo-600 to-pink-600 text-white font-bold shadow-lg shadow-pink-500/20 hover:shadow-xl hover:shadow-pink-500/40 hover:-translate-y-0.5 transition-all w-full sm:w-auto flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Download Masterpiece
                </a>
            </div>
        </div>

        <!-- Error View -->
        <div id="error-view" class="hidden flex flex-col items-center justify-center min-h-[300px] text-center">
            <div
                class="w-24 h-24 bg-red-50 rounded-full flex items-center justify-center mb-6 text-red-500 animate-[bounce_1s_infinite]">
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
            </div>
            <h3 class="text-2xl font-bold text-gray-900 mb-3">Something went sideways</h3>
            <p id="error-message" class="text-gray-500 mb-8 max-w-md text-lg"></p>
            <button onclick="resetApp()"
                class="px-8 py-3 bg-gray-900 hover:bg-black text-white rounded-xl font-bold transition-colors shadow-lg">Try
                Again</button>
        </div>

    </div>

    <!-- Footer / Credits -->
    <div class="mt-12 text-center pb-4 opacity-80 hover:opacity-100 transition-opacity">
        <p class="text-sm font-medium text-gray-400 tracking-wide">
            A Project by <span
                class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 to-pink-500 font-bold px-1">Rishabh</span>
        </p>
    </div>

    <script>
        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const processingState = document.getElementById('processing-state');
        const resultView = document.getElementById('result-view');
        const errorView = document.getElementById('error-view');
        const errorMessage = document.getElementById('error-message');

        // Drag & Drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) { uploadZone.classList.add('drag-active'); }
        function unhighlight(e) { uploadZone.classList.remove('drag-active'); }

        uploadZone.addEventListener('drop', handleDrop, false);
        uploadZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // Show processing
            uploadZone.classList.add('hidden');
            processingState.classList.remove('hidden');
            errorView.classList.add('hidden');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    processingState.classList.add('hidden');
                    if (data.error) {
                        showError(data.error);
                    } else {
                        showResult(data);
                    }
                })
                .catch(error => {
                    processingState.classList.add('hidden');
                    showError("Network error or server unavailable.");
                    console.error('Error:', error);
                });
        }

        function showResult(data) {
            document.getElementById('original-img').src = data.original_url;
            document.getElementById('colorized-img').src = data.colorized_url;
            document.getElementById('download-btn').href = `/download/${data.colorized_filename}`;
            resultView.classList.remove('hidden');
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorView.classList.remove('hidden');
        }

        function resetApp() {
            resultView.classList.add('hidden');
            errorView.classList.add('hidden');
            uploadZone.classList.remove('hidden');
            fileInput.value = '';
        }
    </script>
</body>

</html>
